<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Array</title>
  </head>
  <body>
    <div id="container">

        <div id="top-part">
            <header>A Verbing Whats-It</header>
            <div id="word-display">
                <div id="left-side" class="word-box">Verbing</div>
                <div id="right-side" class="word-box">Whats-it</div>
            </div>
         </div>
        
        <div id="bottom-part">
            <button class="button button-create">Create</button>
            <button class="button button-keep">Keep</button>
            <button class="button button-list">Show List</button>
            <button class="button button-restart">Restart</button>
        </div>
    </div>

    <div id="list-container">
        <div id="the-list"></div>
    </div>
    

    <script src="script.js"></script>
  </body>

</html>
